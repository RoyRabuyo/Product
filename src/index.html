<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }

        nav {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative; 
            z-index: 1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: pink;
        }

        nav ul li a:hover {
            background-color: #ff99cc;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        .container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        @media screen and (max-width: 768px) {
            .container h1 {
                font-size: 36px;
            }
            .container p {
                font-size: 16px;
                margin-bottom: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .container h1 {
                font-size: 24px;
            }
            .container p {
                font-size: 14px;
                margin-bottom: 20px;
            }
        }

        @media screen and (max-width: 320px) {
            .container h1 {
                font-size: 20px;
            }
            .container p {
                font-size: 12px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <video id="background-video" autoplay muted loop>
        <source src="https://videos.pexels.com/video-files/11373653/11373653-uhd_3840_2138_30fps.mp4" type="video/mp4">
    </video>
    <nav style="text-align: left; padding: 30px 40px; border-radius: 5px; background-color: pink;">
        <ul style="list-style-type: none; padding: 0; margin: 0;">
            <li style="display: inline-block; margin-right: 10px;"><a href="#" style="text-decoration: none; color: black; font-weight: bold; font-family: 'Roboto', sans-serif; background-color: pink; padding: 5px 10px; border-radius: 5px;">Home</a></li>
            <li style="display: inline-block; margin-right: 10px;"><a href="../src/category.html" style="text-decoration: none; color: black; font-weight: bold; font-family: 'Roboto', sans-serif; background-color: pink; padding: 5px 10px; border-radius: 5px;">Category</a></li>
            <li style="display: inline-block; margin-right: 10px;"><a href="../src/contact.html" style="text-decoration: none; color: black; font-weight: bold; font-family: 'Roboto', sans-serif; background-color: pink; padding: 5px 10px; border-radius: 5px;">Contact</a></li>
            <li style="display: inline-block; margin-right: 10px;"><a href="../src/products.html" style="text-decoration: none; color: black; font-weight: bold; font-family: 'Roboto', sans-serif; background-color: pink; padding: 5px 10px; border-radius: 5px;">Products</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Find Your Perfect Pair</h1>
        <p>Explore our collection of premium shoes crafted for comfort and style. Whether you're hitting the streets or the trails, we've got you covered.</p>
        <button style="background-color: pink; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Shop Now</button>
    </div>
</body>
</html>
