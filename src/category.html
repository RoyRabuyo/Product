        body {

            margin: 0;

        #background-video {
            position: fixed;
            top: 50%;

            transform: translateX(-50%) translateY(-50%);

        h1 {

            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        @media screen and (max-width: 768px) {
            .container h1 {
                font-size: 36px;
            }
            .container p {
                font-size: 16px;
                margin-bottom: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .container h1 {
                font-size: 24px;
            }
            .container p {
                font-size: 14px;
                margin-bottom: 20px;
            }
        }

        @media screen and (max-width: 320px) {
            .container h1 {
                font-size: 20px;
            }
            .container p {
                font-size: 12px;
                margin-bottom: 10px;
